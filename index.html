<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SVG Sheet Showcase</title>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div
          class="container"
          style="display: flex; flex-direction: row; align-items: center"
        >
          <div class="brand-container">
            <img
              width="128"
              height="128"
              src="assets/illustrations/003-romantische-musik.svg"
            />
          </div>
          <div class="ml-6">
            <h1 class="title">My Music</h1>
            <h2 class="subtitle">The best music library I ever had.</h2>
          </div>
        </div>
      </div>
    </section>
    <section class="section" style="display: flex; justify-content: center">
      <div
        class="box"
        style="display: flex; flex-direction: column; width: 420px"
      >
        <div class="field">
          <label class="label">Username</label>
          <input
            class="input"
            type="text"
            placeholder="Enter username"
            value=""
          />
        </div>
        <div class="field">
          <label class="label" style="display: flex"> Password </label>
          <div class="control has-icons-right password">
            <input
              id="password"
              class="input"
              type="password"
              placeholder="Enter password"
              oninput="resetValidation()"
            />
            <span id="validator" class="icon is-right">
              <svg class="svg-icon warning">
                <use href="dist/assets/icons.svg#Icon.001-warnung" />
              </svg>
            </span>
          </div>
        </div>
        <button onclick="tryLogin()" class="button is-primary mt-3">
          <svg class="svg-icon login">
            <use href="dist/assets/icons.svg#Icon.002-einloggen" />
          </svg>
          <span class="ml-2">Login</span>
        </button>
      </div>
    </section>
    <script>
      function tryLogin() {
        // Simulation: Everything is invalid.
        const invalid = true;

        if (invalid) {
          document.getElementById("password").classList.add("is-danger");
          document.getElementById("validator").classList.add("invalid");
        }
      }

      function resetValidation() {
        document.getElementById("password").classList.remove("is-danger");
        document.getElementById("validator").classList.remove("invalid");
      }
    </script>
  </body>
</html>
