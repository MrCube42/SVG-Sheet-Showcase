<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SVG Sheet Showcase</title>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Hello SVG Sheet</h1>
        <p class="subtitle">
          Example personal music library application showcasing the usage of SVG
          icons and the automatic integration of SVG sheets into web
          applications.
        </p>
        <div
          class="box"
          style="display: flex; flex-direction: column; width: 420px"
        >
          <div class="field">
            <label class="label">Username</label>
            <input
              class="input"
              type="text"
              placeholder="Enter username"
              value=""
            />
          </div>
          <div class="field">
            <label class="label">Password</label>
            <input
              class="input"
              type="password"
              placeholder="Enter password"
              value=""
            />
          </div>
          <button class="button is-primary mt-3">Login</button>
        </div>
      </div>
    </section>
  </body>
</html>
